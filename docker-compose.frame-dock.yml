version: '3.8'

services:
  app:
    image: surajadev/frame-dock:latest
    container_name: frame-dock
    ports:
      - "8765:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - TZ=Asia/Colombo
    volumes:
      - ./data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
